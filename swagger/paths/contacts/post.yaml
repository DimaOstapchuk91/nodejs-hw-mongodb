tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - userId
        properties:
          name:
            description: 'Contacts name'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'Contacts phone number'
            type: number
            example: +380989987458
          email:
            description: 'Contacts email'
            type: string
            example: trembo@mail.com
          isFavourite:
            description: 'Contacts favorute'
            type: boolean
            example: false
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: 'Link to Contacts photo'
            type: string
            format: binary
responses:
  '201':
    description: Creates a student
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '400':
    $ref: '../../components/responses/contacts/400.yaml'
  '401':
    $ref: '../../components/responses/contacts/401.yaml'
  '404':
    $ref: '../../components/responses/contacts/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
